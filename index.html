<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font embedded code  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
<div class="main">
    <h1 class="my-5 text-center text-decoration-underline fw-bold" id="heading1">Expense Tracker System</h1>
    
    <div class="budget-container container shadow-lg mt-5 p-4">
        <div class="row g-4"> <div class="col-12 col-lg-4">
                <div class="add-budget p-3 mb-4 shadow-sm">
                    <h3 class="h5">Add Budget</h3>
                    <form>
                        <div class="mb-3">
                            <label for="budget" class="form-label">Budget :</label>
                            <input type="number" class="form-control" id="budget" placeholder="Enter Budget">
                        </div>
                        <button class="btn btn-primary w-100" onclick="addBudget()">Add Budget</button>
                    </form>
                </div>

                <div class="add-expense p-3 shadow-sm">
                    <h3 class="h5">Add Expense</h3>
                    <form>
                        <div class="mb-3">
                            <label for="expense-title" class="form-label">Expense Title :</label>
                            <input type="text" class="form-control" id="expense-title" placeholder="Enter Title">
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount :</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter Amount">
                        </div>
                        <button class="btn btn-primary w-100" onclick="addExpense()">Add Expense</button>
                    </form>
                </div>
                <button class="btn btn-danger w-100 mt-4" onclick="resetAll()">Reset All</button>
            </div>

            <div class="col-12 col-lg-8">
                <div class="display-container p-3 h-100 shadow-sm">
                    <div class="row g-2 text-center">
                        <div class="col-12 col-sm-4">
                            <div class="alert alert-primary mb-0" role="alert">
                                Total Budget: <br><span id="totalBudget" class="fw-bold">0</span>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div class="alert alert-success mb-0" role="alert">
                               Total Expenses: <br><span id="totalExpenses" class="fw-bold">0</span>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div class="alert alert-info mb-0" role="alert">
                                Budget Left: <br><span id="budgetLeft" class="fw-bold">0</span>
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="table-responsive mt-3">
                        <h5 class="mb-3">Expense History:</h5>
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Item</th>
                                    <th>Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
